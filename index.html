<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <title>Space Invader Zoo</title>
  <link rel="stylesheet" href="style.css">
  <!-- Import map pour three.js (version épinglée) -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
</head>
<body>
  <div id="ui">
    <button id="addBtn" aria-label="Add Invader">+ Add Invader</button>
    <input id="file" type="file" accept="image/*" capture="environment" hidden />
    <div id="hint">Pinch pour zoomer • Glisser pour tourner</div>
    <div id="count">0 invader</div>
  </div>
  <canvas id="scene"></canvas>
  <noscript>Active JavaScript pour jouer.</noscript>
  <script type="module" src="main.js"></script>
</body>
</html>
